<body class="formulario">
    <form action="tarea3.html" method="get">
        <h1>Formulario de contacto</h1>
        <h2>Seleccione su motivo</h2>
        <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option value="1">Seleccione</option>
        <option value="2">Cambios y devoluciones</option>
        <option value="3">Envio de pedido</option>
        <option value="3">Otra informaci√≥n</option>
        </select>
        <label for="floatingSelect">Abrir menu</label>
        </div>

        <h2>Ingresa tu nombre completo</h2>
        <div class="input-group">
        <span class="input-group-text">Nombre y Apellido</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
        </div>
        </div> 
        <h2>Ingresa mail</h2>
        <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username"  aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <h2>Numero de telefono</h2>
        <input type="number" aria-label="First name" class="form-control" placeholder="000111">
        <h2>Deja tu comentario</h2>
        <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Escriba aqui</label>
        </div>

        <h2>Enviar</h2>
        <input type="submit" value="Confirmar">
        <input type="reset" value="Cancelar">
    </form>
</body>
